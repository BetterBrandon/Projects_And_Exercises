<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Score Keeper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section id="container">
        <img src="https://media.istockphoto.com/id/995391566/photo/table-tennis.jpg?s=612x612&w=0&k=20&c=FJqh7yU_6uj9lwsYVmjSJdjS-Oicj2cnzqDvrqFfGBI="
            alt="">

        <h2>Ping Pong Score Keeper</h2>
        <div id="scoreboard">
            <h1>O - O</h1>
            <h4>Use the buttons below to keep score</h4>

            <label for="select">How many rounds?</label>
            <select name="select" id="select">
                <option value="" disabled selected>-</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </div>

        <div id="buttonArea">
            <button id="pOne">+1 Player One</button>
            <button id="pTwo">+1 Player Two</button>
            <button id="reset">Reset</button>
        </div>
    </section>


    <script src="app.js"></script>
</body>

</html>
